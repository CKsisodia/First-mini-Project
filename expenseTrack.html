<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <link rel="stylesheet" href="exp.css" />
  <body>
    <div class="form_border">
      <h1 id="heading">Expense Tracker</h1>
      <form id="exp" onsubmit="saveToLocalStorage(event)">
        <label for="amount">Expense Amount:</label>
        <input
          type="tel"
          id="amount"
          name="expense_amount"
          placeholder="Enter amount"
          required
        />
        <label for="description">Description:</label>
        <input
          type="text"
          id="description"
          name="expense_description"
          placeholder="Enter description"
          required
        />
        <label for="items">Category:</label>
        <select
          id="items"
          name="expense_category"
          placeholder="Select category"
          required
        >
          <option value="" hidden>Choose a category</option>
          <option value="Food">Food</option>
          <option value="Electricity">Electricity</option>
          <option value="Movie">Entertainment</option>
          <option value="Rent">Rent</option>
          <option value="Transport">Transport</option>
          <option value="Miscellaneous">Miscellaneous</option></select
        ><br />
        <button id="submit">Add Expense</button>
      </form>
      <ul id="users"></ul>
    </div>
    <script src="expTr.js"></script>
  </body>
</html>
